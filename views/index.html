<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>....</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../style/weui.css" />
    <link rel="stylesheet" href="../style/weui2.css" />
    <script src="../js/zepto.min.js"></script>
    <script src="../js/lrz.min.js"></script>
</head>

<body style="background-color: #f8f8f8;">
    <!-- nav tab start -->
    <div class="page-bd" style="display:none">
        <div class="weui-flex">
            <div class="weui-flex-item nav-active">
                <div class="placeholder">基本信息</div>
            </div>
            <div class="weui-flex-item">
                <div class="placeholder">第二步</div>
            </div>
            <div class="weui-flex-item">
                <div class="placeholder">第三步</div>
            </div>
        </div>
    </div>
    <!-- nav tab end -->
    <!--表单-->
    <div class="weui_cells_title">基本信息</div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">会员姓名</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" placeholder="请输入会员姓名" />
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">QQ</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" placeholder="请输入QQ" />
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">手机号</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" placeholder="请输入手机号" />
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">微信ID</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" placeholder="请输入微信ID" />
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">电话</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" placeholder="请输入电话" />
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">邮箱</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" placeholder="请输入邮箱" />
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">职位</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" placeholder="请输入职位" />
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">地址</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" placeholder="请输入地址" />
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">公司名称</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" placeholder="请输入公司名称" />
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">公司网址</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" placeholder="请输入公司网址" />
            </div>
        </div>
    </div>
	
	<div class="weui_cells_title">图片信息</div>
    <!--个人头像-->
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <div class="weui_uploader">
                <div class="weui_uploader_hd weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">个人头像</div>
                    <div class="weui_cell_ft"></div>
                </div>
                <div class="weui_uploader_bd">
                    <ul class="weui_uploader_files" id='img1'>
                    </ul>
                    <div class="weui_uploader_input_wrp">
                        <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" id="i1" onchange="previewImage1(this)" />
                        <input type="hidden" id="i4" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--公司logo需要-->
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <div class="weui_uploader">
                <div class="weui_uploader_hd weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">公司ICON(logo)</div>
                    <div class="weui_cell_ft"></div>
                </div>
                <div class="weui_uploader_bd">
                    <ul class="weui_uploader_files" id='img2'>
                    </ul>
                    <div class="weui_uploader_input_wrp">
                        <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" id="i1" onchange="previewImage2(this)" />
                        <input type="hidden" id="i4" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--背景音乐-->
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <div class="weui_uploader">
                <div class="weui_uploader_hd weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">背景音乐</div>
                </div>
                <div class="weui_uploader_bd">
                    <ul class="weui_uploader_files">
                        
                    </ul>
                    <div class="weui_uploader_input_yinyue">
                    	<label for="yinYue">请选择音乐文件(MP3/MP4)</label>
                        <input class="weui_uploader_input" id="yinYue" title="背景音乐" type="file" multiple />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--保存提交-->
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary blue" href="javascript:">保存提交</a>
    </div>
    <script type="text/javascript">
    	//头像图片上传
    	function previewImage1(file) {
	        var MAXWIDTH = 100;
	        var MAXHEIGHT = 200;
	        if (file.files && file.files[0]) {
	            var reader = new FileReader();
	            reader.onload = function(evt) {
	                $('#img1').html('<li class="weui_uploader_file" style="background-image:url(' + evt.target.result + ')"></li>');
	            };
	            reader.readAsDataURL(file.files[0]); //
	            console.log(file.files[0]);
	        }
	    }
	    //公司logo图片上传
    	function previewImage2(file) {
	        var MAXWIDTH = 100;
	        var MAXHEIGHT = 200;
	        if (file.files && file.files[0]) {
	            var reader = new FileReader();
	            reader.onload = function(evt) {
	                $('#img2').html('<li class="weui_uploader_file" style="background-image:url(' + evt.target.result + ')"></li>');
	            };
	            reader.readAsDataURL(file.files[0]); //
	            console.log(file.files[0]);
	        }
	    }
    </script>
</body>

</html>
